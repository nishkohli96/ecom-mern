name: Build Apps

on: [push]

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Node env
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and link @ecom-mern/shared
        run: sh setup.sh

      - name: Build server
        run: yarn server:build

      - name: Build frontend
        run: yarn client:build
