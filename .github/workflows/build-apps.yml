name: Build Apps

on: [push]

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies and link @ecom-mern/shared
        run: sh setup.sh

      - name: Build server
        run: yarn server:build

      - name: Build frontend
        run: yarn client:build
